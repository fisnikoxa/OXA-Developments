<!DOCTYPE html>
<html>
  <body style="font-family: Arial, Helvetica, sans-serif; background: #FAFAF9; color: #222; padding: 2rem;">
    <div style="max-width: 600px; margin: auto; background: #fff; border-radius: 12px; padding: 2.5rem; border: 1px solid #222;">
      <h2 style="font-family: Georgia, serif; font-size: 2rem; margin-bottom: 2rem;">OXA New Contact From Form</h2>
      <div style="margin-bottom: 1.5rem;">
        <strong>Name:</strong> {{name}}<br>
        <strong>Email:</strong> {{email}}<br>
        <strong>Service:</strong> {{service}}<br>
      </div>
      <div>
        <strong>Message:</strong>
        <div style="margin-top: 0.75rem; background: #FAFAF9; border-radius: 8px; padding: 1.25rem; border: 1px solid #eee;">
          {{message}}
        </div>
      </div>
    </div>
  </body>
</html>
